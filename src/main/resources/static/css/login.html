<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/login.css">
    <!-- <link rel="stylesheet" href="css/bootstrap.min.css">
    <script src="js/bootstrap.min.js"></script> -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="shortcut icon" type="image/png" href="/ASM/WEB207_PS23652_TRANVANNHAN_ASM/Img/Logo.png" />
    <title>TUTA &mdash; Book Store  - SignUp</title>
</head>

<body ng-app="myApp">
    <div class="container-fluid p-0">
        <div class="main container-fluid p-0" ng-controller="loginController">
            <div class="mx-auto w-50 h-50">
                <div class="form-login w-75 h-100 mx-auto">
                    <div class="w-100">
                        <p>Username:</p>
                        <input ng-model="email" class="w-100 mb-3 pl-5 rounded-3" type="email"
                            placeholder="Enter your username">
                    </div>
                    <div class="w-100">
                        <p>Password:</p>
                        <input ng-model="password" class="w-100 mb-3 rounded-3" type="password"
                            placeholder="Enter your password">
                    </div>
                    <div class="w-75 mx-auto">
                        <a href="customer/index.html"><button ng-click="onLogin()" type="button" class="w-100 mt-4 rounded-pill btn-login">-- Log In
                            --</button></a>
                    </div>
                    <div class="text-center mt-4 mb-4">
                        <span>Don't have an account ?</span><a class="ms-2" href="signup.html">Sign Up</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
