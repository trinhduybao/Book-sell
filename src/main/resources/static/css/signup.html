<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/login.css">

    <script src="js/bootstrap.min.js"></script> -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="shortcut icon" type="image/png" href="/ASM/WEB207_PS23652_TRANVANNHAN_ASM/Img/Logo.png" />
    <title>TUTA &mdash; Book Store - Login</title>
</head>

<body ng-app="myApp">
    <div class="main container-fluid p-0 mx-auto w-100"  style="margin-top: 30px !important;">
        <div class="mx-auto w-50 h-50">
            <div class="form-login w-75 h-100 mx-auto">
                <div>
                    <p>Name:</p>
                    <input class="w-100 mb-3 pl-5 rounded-3" type="text" placeholder="Enter your name">
                </div>
                <div>
                    <p>Username:</p>
                    <input class="w-100 mb-3 pl-5 rounded-3" type="text" placeholder="Enter your username">
                </div>
                <div>
                    <p>Password:</p>
                    <input class="w-100 mb-3 rounded-3" type="password" placeholder="Enter your password">
                </div>
                <div>
                    <p>Confirm password:</p>
                    <input class="w-100 mb-3 rounded-3" type="password" placeholder="Enter your confirm password">
                </div>
                <div>
                    <p>Phone Number:</p>
                    <input class="w-100 mb-3 rounded-3" type="text" placeholder="Enter your confirm password">
                </div>
                <div class="w-75 mx-auto">
                    <button class="w-100 mt-4 rounded-pill btn-login">-- Sign Up --</button>
                </div>
                <div class="text-center mt-3 mb-4">
                    <span>Have an account ?</span><a class="ms-2" href="login.html">Log In</a>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
